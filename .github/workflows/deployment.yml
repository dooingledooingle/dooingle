name: deployment

on:
  push:
    branches:
      - add/backend-deploy

jobs:
  deployment:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4.1.1

      - name: Setup Java JDK 17 Adopt
        uses: actions/setup-java@v4.0.0
        with:
          java-version: '17'
          distribution: 'adopt'

      - name: Grant execute permission for gradlew
        run: chmod +x ./gradlew

      - name: gradlew bootJar
        env:
          oauth2.kakao.client_id: ${{ secrets.OAUTH2_KAKAO_CLIENT_ID }}
          oauth2.kakao.redirect_url: ${{ secrets.OAUTH2_KAKAO_REDIRECT_URL }}
          jwt.secret_key: ${{ secrets.JWT_SECRET_KEY }}
          jwt.issuer: ${{ secrets.JWT_ISSUER }}
          jwt.access_token_expiration_hour: ${{ secrets.JWT_ACCESS_TOKEN_EXPIRATION_HOUR }}
          cloud.aws.credentials.accessKey: ${{ secrets.AWS_CREDENTIALS_ACCESS_KEY }}
          cloud.aws.credentials.secretKey: ${{ secrets.AWS_CREDENTIALS_SECRET_KEY }}
          cloud.aws.region: ${{ secrets.AWS_REGION }}
          cloud.aws.s3.bucketName: ${{ secrets.AWS_S3_BUCKET_NAME }}
          frontend.domain: ${{ secrets.FRONTEND_DOMAIN }}
        run: ./gradlew bootJar

      - name: Copy jar to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.AWS_SSH_HOST }}
          username: ${{ secrets.AWS_EC2_USERNAME }}
          key: ${{ secrets.AWS_SSH_KEY }}
          port: 22
          source: "./build/libs/*.jar"
          target: "~"
          strip_components: 2

      - name: SSH Commands
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.AWS_SSH_HOST }}
          username: ${{ secrets.AWS_EC2_USERNAME }}
          key: ${{ secrets.AWS_SSH_KEY }}
          port: 22
          script_stop: true
          script: ./deployment.sh
