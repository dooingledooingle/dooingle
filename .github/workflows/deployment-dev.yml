name: deployment-dev

on:
  push:
    branches:
      - dev
      - add/prod-deployment-try

jobs:
  deployment-dev:
    runs-on: ubuntu-latest
    steps:
      # 체크아웃
      - name: Checkout
        uses: actions/checkout@v4.1.1

      # 스프링 부트 yml 파일 작성
      - name: Make development environment configuration yml file
        run: mkdir -p ./src/main/resources \
          && touch ./src/main/resources/application-dev-env.yml \
          && echo "${{ secrets.DEV_ENV }}" > ./src/main/resources/application-dev-env.yml

      # appspec.yml 파일 작성
      - name: Make appspec yml for deployment
        run: touch ./appspec.yml \
          && echo "${{ secrets.APPSPEC_DEV }}" > ./appspec.yml

      # JDK 17 설치
      - name: Setup Java JDK 17 Adopt
        uses: actions/setup-java@v4.0.0
        with:
          java-version: '17'
          distribution: 'adopt'

      # jar 파일 생성
      - name: gradlew bootJar
        run: chmod +x ./gradlew && ./gradlew bootJar

      # AWS 인증
      - name: Configure AWS credentials for GitHub Actions
        uses: aws-actions/configure-aws-credentials@v4.0.2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      # 빌드 결과물을 S3 버킷에 업로드
      - name: Upload to AWS S3
        run: |
          aws deploy push \
            --application-name ${{ secrets.AWS_CODE_DEPLOY_DEV_APPLICATION_NAME }} \
            --ignore-hidden-files \
            --s3-location s3://${{ secrets.AWS_S3_BUCKET_NAME }}/$GITHUB_SHA.zip \
            --source .

      # S3 버킷에 있는 파일을 대상으로 CodeDeploy 실행
      - name: Deploy to AWS EC2 from S3
        run: |
          aws deploy create-deployment \
            --application-name ${{ secrets.AWS_CODE_DEPLOY_DEV_APPLICATION_NAME }} \
            --deployment-config-name CodeDeployDefault.AllAtOnce \
            --deployment-group-name ${{ secrets.AWS_CODE_DEPLOY_DEPLOYMENT_DEV_GROUP_NAME }} \
            --s3-location bucket=${{ secrets.AWS_S3_BUCKET_NAME }},key=$GITHUB_SHA.zip,bundleType=zip
