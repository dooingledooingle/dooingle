spring:
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:~\dooingle-test;MODE=MySQL
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true
        highlight_sql: true
        use_sql_comments: true
#        dialect: org.hibernate.dialect.MySQLDialect # dialect 설정 hibernate에 명시적으로 주면 에러 발생함
  h2:
    console:
      enabled: true

management:
  endpoints:
    web:
      exposure:
        include: "*"

logging:
  level:
    'org.hibernate.SQL': debug
    'org.hibernate.orm.jdbc.bind': trace
    #'org.springframework.security.web.FilterChainProxy': debug

dooingler:
  list:
    size:
      hot: 5
      new: 5
