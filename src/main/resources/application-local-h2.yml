spring:
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:~\dooingle-test
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true
        highlight_sql: true
        use_sql_comments: true
  h2:
    console:
      enabled: true

logging:
  level:
    'org.hibernate.SQL': debug
    'org.hibernate.orm.jdbc.bind': trace
    #'org.springframework.security.web.FilterChainProxy': debug

dooingler:
  list:
    size:
      hot: 5
      new: 5
