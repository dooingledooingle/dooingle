# 2024-03-07 기준 test 프로파일 실행 시, local-memory-h2 프로파일 설정 + 여기 있는 임의 환경 변수 설정 기반으로 실행되도록 함
spring:
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:test;MODE=MySQL
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: update
    open-in-view: false
  data:
    redis:
      host: "localhost"
      port: 6379

